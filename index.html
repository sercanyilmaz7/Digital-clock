<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock hours"  style="--color:#ff0000;">
        <span class="hr">00</span>
        <span class="text">Hours</span>
        <div class="indicator indicatorHR">
          <div class="bcindicator bcindicatorHR"></div>
        </div>
      </div>

      <div class="clock minutes" style="--color:#c405f9;">
        <span class="mn">00</span>
        <span class="text">Minutes</span>
        <div class="indicator indicatorMN">
           <div class="bcindicator bcindicatorMN"></div>
        </div>
      </div>

      <div class="clock seconds"  style="--color:#03fa10;">
        <span class="sc">00</span>
        <span class="text">Seconds</span>
        <div class="indicator indicatorSC">
           <div class="bcindicator bcindicatorSC"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
